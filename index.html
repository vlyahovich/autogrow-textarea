<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Simple</h1>
        <textarea rows="3" class="textarea textarea-1" data-autogrow></textarea>
        <p>&nbsp;</p>
        <h1 class="title">Minimum 5 rows</h1>
        <textarea class="textarea textarea-2" rows="5" data-autogrow></textarea>
        <p>&nbsp;</p>
        <h1 class="title">Minimum 3 maximum 10 rows</h1>
        <textarea class="textarea textarea-3" rows="3" data-autogrow="10"></textarea>
    </div>
</body>

</html>
